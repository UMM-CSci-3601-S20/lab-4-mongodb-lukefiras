<mat-card class="todo-card" *ngIf="this.todo">
  <mat-card-header>
    <img mat-card-avatar [src]="this.todo.avatar" class="todo-avatar" *ngIf="this.todo.avatar">
    <mat-card-title class="todo-card-name">{{ this.todo.name }}</mat-card-title>
    <mat-card-subtitle class="todo-card-body">{{ this.todo.body }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngIf="!this.simple">
    <p>Category: <span class="todo-card-role">{{ this.todo.category }}</span></p>
    <p>Status: <span class="todo-card-age">{{ this.todo.status }}</span></p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button *ngIf="this.simple" [routerLink]="['/todos', this.todo._id]">VIEW PROFILE</button>
  </mat-card-actions>
</mat-card>
